<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injaus | AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        body {
            background-color: #050505;
            font-family: 'Space Mono', monospace;
        }

        /* Efecto de flotación (levitación) */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .bot-container {
            animation: float 4s ease-in-out infinite;
        }

        /* Movimiento de ojos */
        @keyframes lookAround {
            0%, 10%, 90%, 100% { transform: translateX(0); }
            20%, 40% { transform: translateX(3px); }
            60%, 80% { transform: translateX(-3px); }
        }
        .eye-ball {
            animation: lookAround 6s infinite ease-in-out;
        }

        .glow {
            text-shadow: 0 0 20px rgba(79, 70, 229, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen overflow-hidden">

    <div class="text-center">
        <div class="mb-10 flex justify-center">
            <div class="bot-container relative">
                <div class="absolute inset-0 rounded-full blur-3xl bg-indigo-600/20 scale-150"></div>
                
                <svg width="140" height="140" viewBox="0 0 24 24" fill="none" class="relative z-10 text-white">
                    <rect x="3" y="6" width="18" height="14" rx="3" stroke="currentColor" stroke-width="1.5" />
                    <path d="M12 6V2M12 2H15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    
                    <g class="eye-container">
                        <circle cx="8.5" cy="12.5" r="1.5" fill="currentColor" class="eye-ball" />
                        <circle cx="15.5" cy="12.5" r="1.5" fill="currentColor" class="eye-ball" />
                    </g>
                    
                    <path d="M9 16.5h6" stroke="currentColor" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
                </svg>
            </div>
        </div>

        <h1 class="text-white text-5xl font-bold tracking-[0.25em] uppercase glow mb-6">
            Injaus<span class="text-indigo-500">.AI</span>
        </h1>

        <div class="flex items-center justify-center space-x-2">
            <div class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></div>
            <p class="text-zinc-500 text-lg font-light tracking-[0.3em] uppercase">
                {Soon}
            </p>
        </div>
    </div>

    <div class="absolute bottom-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-indigo-900/50 to-transparent"></div>

</body>
</html>
