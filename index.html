<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injaus | AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        body {
            background-color: #030305;
            font-family: 'Space Mono', monospace;
            overflow: hidden;
        }

        /* Fondo de grilla sutil */
        .grid-bg {
            background-image: 
                linear-gradient(to right, #8080800a 1px, transparent 1px),
                linear-gradient(to bottom, #8080800a 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Resplandor de fondo perfectamente centrado */
        .glow-sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vw;
            max-width: 450px;
            max-height: 450px;
            background: rgba(34, 211, 238, 0.12);
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            animation: pulse-glow 4s infinite ease-in-out;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.95); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.05); }
        }

        /* Animación de flotación vertical pura */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }
        .bot-float-container {
            animation: float 4s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .bot-svg {
            transition: transform 0.15s ease-out;
            filter: drop-shadow(0 0 20px rgba(34, 211, 238, 0.4));
            transform-origin: center center;
        }

        .text-glow {
            text-shadow: 0 0 25px rgba(34, 211, 238, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen grid-bg">

    <div class="glow-sphere"></div>

    <div class="text-center relative z-10 w-full">
        <div class="mb-10 bot-float-container">
            <svg id="mascot-svg" width="260" height="260" viewBox="0 0 200 200" class="text-cyan-400 bot-svg">
                <line x1="100" y1="45" x2="100" y2="20" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                <circle id="antenna-light" cx="100" cy="15" r="5" fill="currentColor" class="animate-pulse"/>
                
                <rect x="20" y="70" width="12" height="24" rx="4" fill="currentColor" />
                <rect x="168" y="70" width="12" height="24" rx="4" fill="currentColor" />
                
                <path d="M 35 45 H 165 A 25 25 0 0 1 190 70 V 110 A 25 25 0 0 1 165 135 H 35 A 25 25 0 0 1 10 110 V 70 A 25 25 0 0 1 35 45 Z" fill="#030305" stroke="currentColor" stroke-width="5" />
                
                <rect x="35" y="60" width="130" height="60" rx="15" fill="none" stroke="currentColor" stroke-width="2" opacity="0.2" />
                
                <path d="M 60 145 L 60 155 Q 60 190 100 190 Q 140 190 140 155 L 140 145 Z" fill="#030305" stroke="currentColor" stroke-width="5" />
                
                <g stroke="currentColor" stroke-width="2" fill="currentColor">
                    <circle cx="80" cy="165" r="2.5" />
                    <circle cx="120" cy="165" r="2.5" />
                    <circle cx="100" cy="175" r="2.5" />
                </g>

                <g id="eyes-group">
                    <ellipse id="left-eye" cx="70" cy="85" rx="7" ry="9" fill="currentColor" />
                    <ellipse id="right-eye" cx="130" cy="85" rx="7" ry="9" fill="currentColor" />
                    <path d="M 85 110 Q 100 125 115 110" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
                </g>
            </svg>
        </div>

        <h1 class="text-white text-6xl font-bold tracking-[0.25em] uppercase text-glow mb-8">
            Injaus<span class="text-cyan-500">.AI</span>
        </h1>

        <div class="flex items-center justify-center space-x-4">
            <div class="w-2.5 h-2.5 bg-cyan-500 rounded-full animate-ping"></div>
            <p class="text-zinc-500 text-xl font-light tracking-[0.5em] uppercase">
                {Soon}
            </p>
        </div>
    </div>

    <script>
        const svg = document.getElementById('mascot-svg');
        const eyesGroup = document.getElementById('eyes-group');

        document.addEventListener('mousemove', (e) => {
            // Calculamos la posición relativa al centro de la ventana
            const x = (e.clientX / window.innerWidth) - 0.5;
            const y = (e.clientY / window.innerHeight) - 0.5;

            // Movimiento suave de la cabeza (rotación sutil + traslación)
            // Esto evita que parezca inclinado permanentemente
            svg.style.transform = `rotateY(${x * 10}deg) rotateX(${-y * 10}deg) translate(${x * 10}px, ${y * 10}px)`;
            
            // Movimiento de los ojos (Parallax interno)
            eyesGroup.style.transform = `translate(${x * 20}px, ${y * 15}px)`;
        });

        // Función de parpadeo realista
        function blink() {
            const leftEye = document.getElementById('left-eye');
            const rightEye = document.getElementById('right-eye');
            
            leftEye.style.transition = 'ry 0.1s';
            rightEye.style.transition = 'ry 0.1s';
            
            leftEye.setAttribute('ry', '0.5');
            rightEye.setAttribute('ry', '0.5');
            
            setTimeout(() => {
                leftEye.setAttribute('ry', '9');
                rightEye.setAttribute('ry', '9');
            }, 150);

            // Programar el siguiente parpadeo aleatoriamente entre 2 y 6 segundos
            setTimeout(blink, Math.random() * 4000 + 2000);
        }
        
        // Iniciar el bucle de parpadeo
        setTimeout(blink, 2000);
    </script>
</body>
</html>
