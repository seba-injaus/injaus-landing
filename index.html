<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injaus | AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        body {
            background-color: #030305;
            font-family: 'Space Mono', monospace;
            overflow: hidden;
        }

        /* Fondo de grilla sutil */
        .grid-bg {
            background-image: 
                linear-gradient(to right, #8080800a 1px, transparent 1px),
                linear-gradient(to bottom, #8080800a 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Animación de flotación */
        @keyframes float {
            0%, 100% { transform: translateY(-5px); }
            50% { transform: translateY(5px); }
        }
        .bot-float {
            animation: float 3s ease-in-out infinite;
        }

        /* Resplandor de fondo */
        .glow-sphere {
            position: absolute;
            width: 80vw;
            height: 80vw;
            max-width: 400px;
            max-height: 400px;
            background: rgba(34, 211, 238, 0.15); /* Cyan por defecto */
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            animation: pulse-glow 4s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.6; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .bot-svg {
            transition: transform 0.1s ease-out;
            filter: drop-shadow(0 0 15px rgba(34, 211, 238, 0.6));
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(34, 211, 238, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen grid-bg">

    <div class="glow-sphere"></div>

    <div class="text-center relative z-10">
        <div class="mb-10 bot-float" id="bot-container">
            <svg id="mascot-svg" width="240" height="240" viewBox="0 0 200 200" class="text-cyan-400 bot-svg">
                <line x1="100" y1="45" x2="100" y2="20" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                <circle id="antenna-light" cx="100" cy="15" r="5" fill="currentColor" class="animate-pulse"/>
                
                <rect x="20" y="70" width="12" height="24" rx="4" fill="currentColor" />
                <rect x="168" y="70" width="12" height="24" rx="4" fill="currentColor" />
                
                <path d="M 35 45 H 165 A 25 25 0 0 1 190 70 V 110 A 25 25 0 0 1 165 135 H 35 A 25 25 0 0 1 10 110 V 70 A 25 25 0 0 1 35 45 Z" fill="#030305" stroke="currentColor" stroke-width="5" />
                
                <rect x="35" y="60" width="130" height="60" rx="15" fill="none" stroke="currentColor" stroke-width="2" opacity="0.3" />
                
                <path d="M 60 145 L 60 155 Q 60 190 100 190 Q 140 190 140 155 L 140 145 Z" fill="#030305" stroke="currentColor" stroke-width="5" />
                
                <g stroke="currentColor" stroke-width="2" fill="currentColor">
                    <circle cx="80" cy="165" r="2.5" />
                    <circle cx="120" cy="165" r="2.5" />
                    <circle cx="100" cy="175" r="2.5" />
                </g>

                <g id="eyes-group" transform="translate(0, 5)">
                    <ellipse id="left-eye" cx="70" cy="80" rx="7" ry="9" fill="currentColor" />
                    <ellipse id="right-eye" cx="130" cy="80" rx="7" ry="9" fill="currentColor" />
                    <path d="M 85 105 Q 100 120 115 105" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
                </g>
            </svg>
        </div>

        <h1 class="text-white text-5xl font-bold tracking-[0.25em] uppercase text-glow mb-6">
            Injaus<span class="text-cyan-500"> AI</span>
        </h1>

        <div class="flex items-center justify-center space-x-3">
            <div class="w-2 h-2 bg-cyan-500 rounded-full animate-ping"></div>
            <p class="text-zinc-500 text-lg font-light tracking-[0.4em] uppercase">
                {Soon}
            </p>
        </div>
    </div>

    <script>
        const svg = document.getElementById('mascot-svg');
        const eyesGroup = document.getElementById('eyes-group');
        const antenna = document.getElementById('antenna-light');

        // Interactividad de ojos y cabeza (Parallax)
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) - 0.5;
            const y = (e.clientY / window.innerHeight) - 0.5;

            // Mover cabeza ligeramente
            svg.style.transform = `translate(${x * 15}px, ${y * 15}px)`;
            
            // Mover ojos dentro de la cabeza
            eyesGroup.style.transform = `translate(${x * 25}px, ${y * 20}px)`;
        });

        // Simulación de parpadeo aleatorio
        setInterval(() => {
            const leftEye = document.getElementById('left-eye');
            const rightEye = document.getElementById('right-eye');
            
            leftEye.setAttribute('ry', '0.5');
            rightEye.setAttribute('ry', '0.5');
            
            setTimeout(() => {
                leftEye.setAttribute('ry', '9');
                rightEye.setAttribute('ry', '9');
            }, 150);
        }, Math.random() * 3000 + 2000);
    </script>
</body>
</html>
